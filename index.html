<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    
    <!-- import the webpage's javascript file -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.2/dist/tf.min.js"></script>
<script src="https://storage.googleapis.com/tm-pro/v0.2.0/teachablemachine-image.min.js"></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Hi there!</h1>
    
    <p>
      You can review how well your image classification model generalizes on new data sets.
    </p>
    
    <div class="File Button">
      <div class="File-caption">Load images</div>
      <input id="file-selector" class="fileList" type="file" accept="image/png, image/jpg, image/jpeg" multiple="">  
    </div>
    
    <button class="Button" id="dump" disabled="disabled">Save predictions</button>
    
    <div class="File Button">
      <div class="File-caption">Load predictions</div>
      <input id="load-dump-json" class="fileList" type="file" accept="application/json">
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    
    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="/clipboard-polyfill.js"></script>
    
    <!-- polymer, for facets -->
    <!-- load webcomponents bundle, which includes all the necessary polyfills -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>
    <!-- load the element -->
    <link rel="import" href="./facets-jupyter.html">
    
    <!-- teachable machines-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.2/dist/tf.min.js"></script>
    <script src="https://storage.googleapis.com/tm-pro/v0.2.0/teachablemachine-image.min.js"></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="Header">
      <h1>hello!</h1>  
      <p>
        Try out your <a href="https://teachable-machine-pro.appspot.com/train/image" target="_blank" rel="noopener noreferrer">Teachable Machines</a> image classification model with new images, and see how well it generalizes!
      </p>
    </div>
    
    
    <div class="Toolbar">
      <section>
        <div class="Label">1. Load trained model</div>
        <div class="Model">
          <input id="model-key" type="text" placeholder="eg, 20190723110514shibamainecoon200" />
          <button class="Button" id="model-button">Use model</button>
          <a class="load-example-link" href="?model=20190723110514shibamainecoon200">example</a>
        </div>
      </section>
      
      <section>
        <div class="Label">2. Try new data</div>
        <div class="SectionActions">
          <button class="Button" id="search">Search online</button>
          <div class="File Button">
            <div class="File-caption">Load from disk</div>
            <input id="file-selector" class="fileList" type="file" accept="image/png, image/jpg, image/jpeg" multiple="">  
          </div>
        </div>
      </section>

      <section>
        <div class="Label">3. Share your analysis</div>
        <div class="SectionActions">
          <button class="Button" id="dump" disabled="disabled">Save</button>
          <div class="File Button">
            <div class="File-caption">Load</div>
            <input id="load-dump-json" class="fileList" type="file" accept="application/json">
          </div>
        </div>
      </section>
    </div>
    
    <div class="TileTwo">
      <div class="Items"></div>
      <div class="Facets"></div>
    </div>
  </body>
</html>
